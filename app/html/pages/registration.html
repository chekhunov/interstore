<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет магазин | Registration</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  @@include('../components/_header.html')

  <main class="main">

    <div class="registration">

      <div class="container">

        <div class="registration__wrapper">

          <span class="modal-title registration__modal-title">

            Регистрация

          </span>

          <form class="registration__form" action="#">

            <div class="registration__item registration__item--form">

              <label for="reg-namef" class="registration__label">

                Имя

                <input id="reg-namef" class="registration__input" type="firstname" name="firstname" required>

              </label>

              <label for="reg-namel" class="registration__label">

                Фамилия

                <input id="reg-namel" class="registration__input" type="lastname" name="lastname" required>

              </label>

              <label for="reg-tel" class="registration__label">

                Телефон

                <div class="registration__inner-phone">

                  <select id="country" class="registration__input registration__input--country">
                    <option value="ua">Украина +380</option>
                    <option value="ru">Россия +7</option>
                    <option value="by">Белоруссия +375</option>
                  </select>

                  <input id="reg-tel" class="registration__input registration__input--phone" type="tel" name="tel" required>

                </div>

              </label>

              <label for="reg-mail" class="registration__label">

                Эл. почта

                <input id="reg-mail" class="registration__input" type="email" name="email" required>

              </label>

              <label for="reg-pass" class="registration__label">

                Пароль

                <input id="reg-pass" class="registration__input registration__input--pass" type="password"
                  name="password" required>

                Пароль должен быть не менее 6 символов, содержать цифры и латинские буквы, в том числе заглавные, и не
                должен совпадать
                с именем и эл. почтой

              </label>

              <p class="registration__text">

                Регистрируясь, вы соглашаетесь с пользовательским соглашением

              </p>

              <button class="registration__btn" type="submit">

                Зарегистрироваться

              </button>

              <a class="registration__error" href="#login" rel="modal:open">

                Я уже зарегистрирован

              </a>

            </div>

            <span class="registration__line">или</span>

            <span class="registration__subtitle">

              Зарегистрироваться как пользователь

            </span>

            <div class="registration__item registration__item--social">

              <button class="registration__btn registration__btn--create" type="submit">

                <svg class="registration__btn-icon">
                  <use xlink:href="images/sprite.svg#facebook"></use>
                </svg>

                Facebook

              </button>

              <button class="registration__btn registration__btn--create" type="submit">

                <svg class="registration__btn-icon">
                  <use xlink:href="images/sprite.svg#google1"></use>
                </svg>

                Google

              </button>

            </div>

          </form>

        </div>

      </div>

    </div>

  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
